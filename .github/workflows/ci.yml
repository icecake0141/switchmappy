name: CI

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "site.yml.example"
  pull_request:
    paths-ignore:
      - "docs/**"
      - "*.md"
      - "site.yml.example"

# Cancel any in-progress run for the same workflow + PR/branch to avoid
# paying for stale runs when new commits are pushed rapidly.
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      PRE_COMMIT_HOME: ./.cache/pre-commit
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: "pip"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]
      - name: Lint
        run: python -m ruff check .
      - name: Run tests
        run: python -m pytest -q
      - name: Run critical report integration tests
        run: python -m pytest -q tests/test_build_report_integration.py tests/test_cli_build_html_integration.py
      - name: Install search dependencies
        run: python -m pip install -e .[search]
      - name: Run search server E2E tests
        run: python -m pytest -q tests/test_search_server_e2e.py
      - name: Cache pre-commit
        uses: actions/cache@v4
        with:
          path: ./.cache/pre-commit
          key: pre-commit-${{ runner.os }}-${{ hashFiles('.pre-commit-config.yaml') }}
      - name: Run pre-commit hooks
        run: python -m pre_commit run --all-files
